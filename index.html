<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10-Chapter Novella Template</title>
  <link rel="stylesheet" href="index.css">
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^0.7.0"
  }
}
</script>
  <!-- Add Google Fonts Link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div class="container">
    <div class="input-section">
      <div class="input-section-header">
        <label for="topicInput" id="topicLabel">10-Chapter Novella Template</label>
        <div class="header-controls">
          <button id="downloadStoryButton" class="toggle-button" aria-label="Download current story" disabled>
            <span class="download-icon">üíæ</span> <span class="download-text">Download</span>
          </button>
          <div class="checkbox-container">
            <input type="checkbox" id="debugModeCheckbox" name="debugMode">
            <label for="debugModeCheckbox">View Template</label>
          </div>
          <div class="checkbox-container">
            <input type="checkbox" id="debugCoverCheckbox" name="debugCover" checked>
            <label for="debugCoverCheckbox">Cat Cover</label>
          </div>
          <button id="toggleInputSectionButton" class="toggle-button" aria-expanded="true" aria-controls="collapsibleControls">
            <span class="toggle-icon">‚ñ≤</span> <span class="toggle-text">Collapse</span>
          </button>
        </div>
      </div>
      <div id="collapsibleControls" class="collapsible-controls">
        <select id="genreSelect" class="genre-select" aria-label="Select story genre">
          <option value="">Select Genre (Optional)</option>
          <option value="fantasy">Fantasy</option>
          <option value="science-fiction">Science Fiction</option>
          <option value="mystery">Mystery</option>
          <option value="romance">Romance</option>
          <option value="thriller">Thriller</option>
          <option value="horror">Horror</option>
          <option value="historical-fiction">Historical Fiction</option>
          <option value="adventure">Adventure</option>
          <option value="drama">Drama</option>
          <option value="comedy">Comedy</option>
          <option value="biography">Biography</option>
          <option value="fairy-tale">Fairy Tale</option>
        </select>
        <textarea
          id="topicInput"
          aria-labelledby="topicLabel"
          placeholder="Enter a topic for your 10-Chapter Novella Template."
        ></textarea>
        <button id="generateButton">Generate</button>
      </div>
    </div>
    <div id="errorMessage" class="error-message" aria-live="polite"></div>
    <div id="pagesContainer" class="pages-container" aria-label="Generated pages stack">
      <!-- Pages will be generated here -->
    </div>
    <div id="exportOptions" class="export-options" style="display: none;">
      <button id="exportPdfButton" class="export-btn" aria-label="Export as PDF">
        üìÑ PDF
      </button>
      <button id="exportEpubButton" class="export-btn epub" aria-label="Export as EPUB">
        üìñ EPUB
      </button>
    </div>
    <div id="storyHistory" class="story-history" style="display: none;">
      <div class="history-header">
        <h3 class="history-title">Recent Stories</h3>
        <button id="clearHistoryButton" class="clear-history-btn" aria-label="Clear story history">Clear All</button>
      </div>
      <div id="historyGrid" class="history-grid">
        <!-- History items will be generated here -->
      </div>
    </div>
    <div id="editMode" class="edit-mode" style="display: none;">
      <div class="edit-controls">
        <button id="editStoryButton" class="edit-btn" aria-label="Edit current story">‚úèÔ∏è Edit Story</button>
        <button id="saveEditsButton" class="edit-btn save" style="display: none;" aria-label="Save story edits">üíæ Save</button>
        <button id="cancelEditsButton" class="edit-btn cancel" style="display: none;" aria-label="Cancel story edits">‚ùå Cancel</button>
      </div>
      <textarea id="editTextarea" class="edit-textarea" style="display: none;" placeholder="Edit your story here..."></textarea>
    </div>
  </div>
  <!-- Loading overlay -->
  <div id="loadingOverlay" class="loading-overlay" style="display: none;">
    <div class="loading-content">
      <div class="spinner"></div>
      <div class="loading-text" id="loadingText">Generating story...</div>
      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill" style="width: 0%;"></div>
        </div>
      </div>
      <div class="loading-subtext" id="loadingSubtext">This may take a few moments</div>
    </div>
  </div>
  <script type="module" src="index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
